<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #d3d3d3;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .teaching-home-link {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #d3d3d3;
            font-size: 1em;
            padding: 10px;
            background-color: #333;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
        }
        .teaching-home-link:hover {
            background-color: #444;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            flex-direction: column;
            padding: 20px;
        }
        h1 {
            color: orange;
            font-size: 2em;
        }
        .category-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .link-row {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .category-links a {
            text-decoration: none;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        .category-links a.articles {
            background-color: #555;
        }
        .category-links a.articles:hover {
            background-color: #333;
        }
        .category-links a.fivep {
            background-color: #777;
        }
        .category-links a.fivep:hover {
            background-color: #555;
        }
        .category-links a.data {
            background-color: #999;
        }
        .category-links a.data:hover {
            background-color: #777;
        }
        .category-links a.intro {
            background-color: transparent;
            color: orange;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            width: auto;
        }
        .category-links a.intro:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ASE</h1>
        <a class="teaching-home-link" href="https://kztoht.github.io/teaching/index.html">teaching home</a>
    </header>
    <main>
        <div class="category-links">
            <div class="link-row">
                <a class="articles" href="articles0.html">Articles</a>
                <a class="fivep" href="fivep.html">Five-Paragraph Model</a>
                <a class="data" href="data.html">AI & Data</a>
            </div>
            <a class="intro" href="intro.html">Intro</a>
        </div>
    </main>
</body>
</html>
