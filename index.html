<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #d3d3d3; /* Light grey color for the header text */
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .teaching-home-link {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #d3d3d3; /* Light grey color for the teaching home link */
            font-size: 1em;
            padding: 10px;
            background-color: #333;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
        }
        .teaching-home-link:hover {
            background-color: #444;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }
        h1 {
            color: orange; /* Changed the title color to orange */
            font-size: 2em;
        }
        .category-links {
            display: flex;
            gap: 20px;
            flex-direction: column;
            align-items: center;
        }
        .link-row {
            display: flex;
            gap: 20px;
        }
        .category-links a {
            text-decoration: none;
            color: #fff;
            padding: 20px 40px;
            border-radius: 0; /* Rectangular shape */
            font-size: 1.5em;
            transition: background-color 0.3s;
        }
        .category-links a.articles {
            background-color: #555; /* Grey color for the Articles link */
        }
        .category-links a.articles:hover {
            background-color: #333; /* Darker grey for hover effect */
        }
        .category-links a.fivep {
            background-color: #777; /* Grey color for Five-Paragraph Model link */
        }
        .category-links a.fivep:hover {
            background-color: #555; /* Darker grey for hover effect */
        }
        .category-links a.data {
            background-color: #999; /* Grey color for AI & Data link */
        }
        .category-links a.data:hover {
            background-color: #777; /* Darker grey for hover effect */
        }
        .category-links a.intro {
            background-color: transparent; /* No background color for Intro link */
            color: orange; /* Orange color for the Intro link */
            border: 2px solid black; /* Black border for the Intro link */
            padding: 10px 20px; /* Padding for the Intro link */
            text-align: center;
            font-size: 1.5em;
            display: block;
            margin-top: 20px;
            text-decoration: none;
        }
        .category-links a.intro:hover {
            background-color: #f0f0f0; /* Light background color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>ASE</h1>
        <a class="teaching-home-link" href="https://kztoht.github.io/teaching/index.html">teaching home</a>
    </header>
    <main>
        <div class="category-links">
            <div class="link-row">
                <a class="articles" href="articles0.html">Articles</a>
                <a class="fivep" href="fivep.html">Five-Paragraph Model</a>
                <a class="data" href="data.html">AI & Data</a>
            </div>
            <a class="intro" href="intro.html">Intro</a> <!-- Added Intro link -->
        </div>
    </main>
</body>
</html>
